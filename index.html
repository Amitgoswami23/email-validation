<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Email Validation</title>
</head>
<body>
    <h1 class="text-center text-white bg-dark py-3">Email Validation in Javascript</h1>

    <div class="container">
        <div class="jumbotron">
            <form>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" name="email" class="form-control" id="ChackEmail" placeholder="Enter Your Email">
                </div>
                
                <br>
                <button class="btn btn-primary" onclick="btnSubmit()">Submit</button>
                <br><br>
                <h1 id="allMessage" class="bg-danger text-white"></h1>
            </form>
        </div>
    </div>

    <script src="/Email validation in Regular Expression/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
